version: "3.8"

services:
  salty-tiler:
    build: .
    ports:
      - "8001:8001"
    environment:
      - TILER_HOST=0.0.0.0
      - TILER_PORT=8001
      - COG_BASE_URL=https://data.saltyoffshore.com
    volumes:
      # Mount custom colormap
      - ./sst_colormap.json:/app/sst_colormap.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - salty_network
