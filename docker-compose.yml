version: "3.8"

services:
  salty-tiler:
    build: .
    container_name: salty-tiler
    environment:
      - TILER_HOST=0.0.0.0
      - TILER_PORT=8001
      - WORKERS=4
      - COG_BASE_URL=https://data.saltyoffshore.com
      # Cache configuration (using memory cache)
      - CACHE_CACHE_TYPE=memory
      - CACHE_TTL=86400
      - CACHE_NAMESPACE=salty-tiler
      # GDAL optimizations (reduced cache sizes)
      - VSI_CACHE_SIZE=25000000
      - GDAL_CACHEMAX=100
      - CPL_VSIL_CURL_CACHE_SIZE=100000000
    volumes:
      # Mount custom colormap
      - ./sst_colormap.json:/app/sst_colormap.json:ro
    # Resource limits for caching performance
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "4.0"
        reservations:
          memory: 512M
          cpus: "1.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - salty_network

networks:
  salty_network:
    external: true
