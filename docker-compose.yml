version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: salty-tiler-redis
    restart: unless-stopped
    networks:
      - salty_network

  salty-tiler:
    build: .
    container_name: salty-tiler
    environment:
      - TILER_HOST=0.0.0.0
      - TILER_PORT=8001
      - WORKERS=4
      - COG_BASE_URL=https://data.saltyoffshore.com
      # Redis cache configuration
      - CACHE_CACHE_TYPE=redis
      - CACHE_TTL=86400
      - CACHE_REDIS_HOST=redis
      - CACHE_REDIS_PORT=6379
      - CACHE_REDIS_DB=0
      - CACHE_NAMESPACE=salty-tiler
      # GDAL optimizations (can override Dockerfile defaults)
      - VSI_CACHE_SIZE=50000000
      - GDAL_CACHEMAX=200
      - CPL_VSIL_CURL_CACHE_SIZE=200000000
    volumes:
      # Mount custom colormap
      - ./sst_colormap.json:/app/sst_colormap.json:ro
    # Resource limits for caching performance
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "4.0"
        reservations:
          memory: 512M
          cpus: "1.0"
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - salty_network

networks:
  salty_network:
    external: true
