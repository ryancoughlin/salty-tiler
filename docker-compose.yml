version: "3.8"

services:
  salty-tiler:
    build: .
    container_name: salty-tiler
    environment:
      - TILER_HOST=0.0.0.0
      - TILER_PORT=8001
      - WORKERS=2
      - COG_BASE_URL=https://data.saltyoffshore.com
      # Cache configuration (using memory cache)
      - CACHE_CACHE_TYPE=memory
      - CACHE_TTL=86400
      - CACHE_NAMESPACE=salty-tiler
      # GDAL optimizations (optimized for 5,658+ entries, remote S3 storage)
      # With 4GB container and 2 workers, allocate 2GB for GDAL cache
      - GDAL_CACHEMAX=2048
      - CPL_VSIL_CURL_CACHE_SIZE=500000000
      - VSI_CACHE_SIZE=100000000
      # DigitalOcean Spaces credentials (for authenticated access)
      # These are automatically mapped to AWS_* variables for GDAL compatibility
      - SPACES_ACCESS_KEY_ID=${SPACES_ACCESS_KEY_ID:-}
      - SPACES_SECRET_ACCESS_KEY=${SPACES_SECRET_ACCESS_KEY:-}
      - SPACES_ENDPOINT=${SPACES_ENDPOINT:-nyc3.digitaloceanspaces.com}
      - SPACES_BUCKET=${SPACES_BUCKET:-salty-data}
      - SPACES_REGION=${SPACES_REGION:-nyc3}
      - SPACES_CDN_URL=${SPACES_CDN_URL:-https://salty-data.nyc3.digitaloceanspaces.com}
      # AWS S3 credentials (alternative - only if not using SPACES_*)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_S3_ENDPOINT=${AWS_S3_ENDPOINT:-}
    volumes:
      # Mount custom colormap
      - ./sst_colormap.json:/app/sst_colormap.json:ro
    # Resource limits for caching performance
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "4.0"
        reservations:
          memory: 512M
          cpus: "1.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - salty_network

networks:
  salty_network:
    external: true
