name: ðŸŒŠ Deploy Salty Tiler

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: salty-tiler
  CONTAINER_NAME: salty-tiler
  PORT: 8001

jobs:
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: ðŸ“‹ Add Server to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to Server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            
            echo "ðŸŒŠ Starting Salty Tiler deployment..."
            
            # Navigate to project directory
            cd /salty-tiler
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin main
            
            # Run deployment script
            echo "ðŸš€ Running deployment script..."
            ./deploy.sh
            
          EOF

      - name: ðŸ” Verify Deployment
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd /salty-tiler
            
            # Check deployment status
            echo "ðŸ“Š Checking deployment status..."
            ./deploy.sh status
            
          EOF

      - name: ðŸ“¢ Deployment Success
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸŒ Service is now available at your production URL"

      - name: ðŸš¨ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for error details"
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd /salty-tiler
            echo "ðŸ“œ Container logs:"
            ./deploy.sh logs
          EOF
