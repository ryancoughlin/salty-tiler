name: ğŸŒŠ Deploy Salty Tiler

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: salty-tiler
  CONTAINER_NAME: salty-tiler
  PORT: 8001

jobs:
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: ğŸ“‹ Add Server to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to Server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            
            echo "ğŸŒŠ Starting Salty Tiler deployment..."
            
            # Navigate to project directory
            cd /salty-tiler
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            # Stop existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose down || true
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            # Build and start new containers
            echo "ğŸ—ï¸  Building and starting containers..."
            docker-compose up --build -d
            
            # Wait for health check
            echo "â³ Waiting for service to be healthy..."
            timeout 120 bash -c 'until curl -f http://localhost:8001/health; do sleep 5; done'
            
            # Show status
            echo "ğŸ“Š Deployment status:"
            docker-compose ps
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Service available at: http://localhost:8001"
            
          EOF

      - name: ğŸ” Verify Deployment
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            # Check if service is responding
            if curl -f http://localhost:8001/health > /dev/null 2>&1; then
              echo "âœ… Health check passed"
            else
              echo "âŒ Health check failed"
              exit 1
            fi
            
            # Show recent logs
            echo "ğŸ“œ Recent logs:"
            docker-compose logs --tail=20 salty-tiler
          EOF

      - name: ğŸ“¢ Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Service is now available at your production URL"

      - name: ğŸš¨ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for error details"
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            echo "ğŸ“œ Full container logs:"
            docker-compose logs salty-tiler
          EOF
