<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Surface Temperature Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .map-overlay {
        position: absolute;
        bottom: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.8);
        margin-right: 20px;
        font-family: Arial, sans-serif;
        overflow: auto;
        border-radius: 3px;
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        max-width: 300px;
      }
      #legend {
        padding: 10px;
        box-sizing: border-box;
        min-width: 150px;
      }
      .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
      }
      #controls {
        padding: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      select,
      input {
        margin-bottom: 10px;
        width: 100%;
      }
      .slider-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .slider-container input[type="range"] {
        flex-grow: 1;
        margin-right: 10px;
      }
      .slider-value {
        width: 50px;
        text-align: right;
        font-weight: bold;
      }
      #error-message {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        max-width: 80%;
        display: none;
      }
      #debug-info {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        max-width: 200px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="map-overlay" id="legend">
      <h3>Sea Surface Temperature (°F)</h3>
      <div id="gradient"></div>
    </div>
    <div class="map-overlay" id="controls">
      <h3>Layer Controls</h3>
      <label for="dataset-select">Dataset:</label>
      <select id="dataset-select">
        <option value="sst">Sea Surface Temperature</option>
        <option value="chlorophyll">Chlorophyll</option>
      </select>
      <label for="min-value">Min Temperature (°F):</label>
      <div class="slider-container">
        <input
          type="range"
          id="min-value"
          min="71.4"
          max="81.6"
          step="0.5"
          value="71.4"
        />
        <span id="min-value-display" class="slider-value">71.4</span>
      </div>

      <label for="max-value">Max Temperature (°F):</label>
      <div class="slider-container">
        <input
          type="range"
          id="max-value"
          min="71.4"
          max="81.6"
          step="0.5"
          value="81.6"
        />
        <span id="max-value-display" class="slider-value">81.6</span>
      </div>

      <!-- NetCDF-specific controls (hidden for COG) -->
      <div style="display: none">
        <label for="time-idx">Time Index:</label>
        <input
          type="number"
          id="time-idx"
          min="0"
          max="0"
          step="1"
          value="0"
          disabled
        />

        <label for="level-idx">Level Index:</label>
        <input
          type="number"
          id="level-idx"
          min="0"
          max="0"
          step="1"
          value="0"
          disabled
        />
      </div>

      <button id="update-layer">Update Layer</button>
    </div>

    <div id="error-message"></div>
    <div id="debug-info">
      <div>
        TiTiler URL: <span id="titiler-url">http://localhost:8001</span>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
